
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href=" assets/css/asign.css ">
    <title>Login</title>
</head>
<body>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="register" method="POST">
                     
                    <h1>Create Account</h1>
                    <div class="social-container">
                        <a href="https://m.facebook.com/Elite-Eventz-101146598305870/?_rdr" class="social"><img src=" img123/22.png "height="20" width="20"></a>
                        <a href="https://instagram.com/elite.eventz?igshid=w9mfvvmhb1gv" class="social"><img src=" img123/21.png "height="20" width="20"></a>
                        <a href="https://plus.google.com/" class="social"><img src=" img123/23.png "height="20" width="20"></a>
                        <a href="https://www.linkedin.com/in/elite-eventz-2627821ab/" class="social"><img src=" img123/24.png "height="20" width="20"></a>
                        
                    </div>
                    <span>or use your email for registration</span>
                    <input type="text" placeholder="Name" name="name"/>
                    <input type="email" placeholder="Email" name="email"/>
                    <input type="password" placeholder="Password" name="password"/>
                    <button type="submit" name="Register">Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign in</h1>
                    <div class="social-container">
                        <a href="https://m.facebook.com/Elite-Eventz-101146598305870/?_rdr" class="social"><img src=" img123/22.png "height="20" width="20"></a>
                        <a href="https://instagram.com/elite.eventz?igshid=w9mfvvmhb1gv" class="social"><img src=" img123/21.png "height="20" width="20"></a>
                        <a href="https://plus.google.com/" class="social"><img src=" img123/23.png "height="20" width="20"></a>
                        <a href="https://www.linkedin.com/in/elite-eventz-2627821ab/" class="social"><img src=" img123/24.png "height="20" width="20"></a>
                        
                    </div>
                    <span>or use your account</span>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <a href="#">Forgot your password?</a>
                    <button>Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start journey with us</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
                const signUpButton = document.getElementById('signUp');
                const signInButton = document.getElementById('signIn');
                const container = document.getElementById('container');
                
                signUpButton.addEventListener('click', () => {
                    container.classList.add("right-panel-active");
                });
                
                signInButton.addEventListener('click', () => {
                    container.classList.remove("right-panel-active");
                });
        </script>
    
</body>
</html>
